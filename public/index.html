        <h1 class="intro-title">Nihilipsum</h1>
        <p class="intro-text">Generate random nihilistically flavored text.
          <br />
        How many paragraphs do you want?</p>

    <form action="/" method="POST">
      <input type="number" class="paragraph-number" name="numberOfParagraphs">
      <input type="submit" value="Generate" class="generate-button">
    </form>

    <a href="javascript:void(0)" class='copy-button' data-clipboard-target="#targetText">Copy Text</a>

    <div class="generated-text" id="targetText">
      <div class='placeholder-div'></div>
    </div>

  </div>

  <div id="copyOverlay">
    <div id="copyText">
      <p>Copied!</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  

  <script>
    var innerContents = document.getElementsByClassName("generated-text")[0].innerHTML;
    if (!innerContents.includes("<p>")) {
      $('.copy-button').hide();
      document.getElementsByClassName("generated-text")[0].style.display = "none";
    };
    var clip = new Clipboard('.copy-button');
    clip.on('success', function(e) {
      $('#copyOverlay').show();
      $('#copyOverlay').fadeOut(2000);
      e.clearSelection();
    });
    </script>
