<head>
  <meta charset="UTF-8">

  <meta property="og:description" content="A web application that generates random nihilistically flavored quotes.">

  <title>Nihilipsum</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet" text="text/css" />
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1>Nihilipsum</h1>
        <p>A lorem ipsum generator.</p>
        <p>How many paragraphs do you want?</p>
      </div>
    </div>

    <p>
      
    </p>

    <form action="/" method="POST">
      <input type="number" class="paragraph-number" name="numberOfParagraphs">
      <input type="submit" value="Generate" class="generate-button">
    </form>

    <a href="javascript:void(0)" class='copy-button' data-clipboard-target="#targetText">Copy Text</a>

    <div class="generated-text" id="targetText">
      <div class='placeholder-div'></div>
    </div>

    <a class="github-button" href="https://github.com/engineering-robert/stranger-ipsum" data-icon="octicon-star" data-show-count="true" aria-label="Star engineering-robert/stranger-ipsum on GitHub">Star</a>

  </div>

  <div id="copyOverlay">
    <div id="copyText">
      <p>Copied!</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script async defer src="https://buttons.github.io/buttons.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.7.1/clipboard.min.js"></script>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  

  <script>
    var innerContents = document.getElementsByClassName("generated-text")[0].innerHTML;
    if (!innerContents.includes("<p>")) {
      $('.copy-button').hide();
      document.getElementsByClassName("generated-text")[0].style.display = "none";
    };
    var clip = new Clipboard('.copy-button');
    clip.on('success', function(e) {
      $('#copyOverlay').show();
      $('#copyOverlay').fadeOut(2000);
      e.clearSelection();
    });
    </script>

</body>
</html>
